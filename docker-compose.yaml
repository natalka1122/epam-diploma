version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCE_DIR: frontend/
    ports:
      - 5000:5000/tcp
    environment:
      BACKEND_URL: http://backend:5000
    networks:
      - backend
      - frontend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCE_DIR: backend/
    networks:
      - backend

networks:
  backend:
  frontend:
